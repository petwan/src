version: '3.8'

services:
  {% if cookiecutter.include_postgresql -%}
  postgres:
    image: postgres:15-alpine
    container_name: {{ cookiecutter.project_slug }}_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: {{ cookiecutter.project_slug }}_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - {{ cookiecutter.project_slug }}_network
  {%- endif %}

  {% if cookiecutter.include_redis -%}
  redis:
    image: redis:7-alpine
    container_name: {{ cookiecutter.project_slug }}_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - {{ cookiecutter.project_slug }}_network
  {%- endif %}

  {% if cookiecutter.include_celery -%}
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: {{ cookiecutter.project_slug }}_celery_worker
    command: celery -A app.worker worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - {{ cookiecutter.project_slug }}_network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: {{ cookiecutter.project_slug }}_celery_beat
    command: celery -A app.worker beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - celery-worker
    networks:
      - {{ cookiecutter.project_slug }}_network
  {%- endif %}

  {% if cookiecutter.include_docker -%}
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: {{ cookiecutter.project_slug }}_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/{{ cookiecutter.project_slug }}_db
      - REDIS_URL=redis://redis:6379/0
    {% if cookiecutter.include_postgresql -%}
    depends_on:
      postgres:
        condition: service_healthy
    {% endif -%}
    {% if cookiecutter.include_redis -%}
    depends_on:
      redis:
        condition: service_healthy
    {% endif -%}
    networks:
      - {{ cookiecutter.project_slug }}_network
  {%- endif %}

{% if cookiecutter.include_postgresql -%}
volumes:
  postgres_data:
{%- endif %}
{% if cookiecutter.include_redis -%}
  redis_data:
{%- endif %}

networks:
  {{ cookiecutter.project_slug }}_network:
    driver: bridge
